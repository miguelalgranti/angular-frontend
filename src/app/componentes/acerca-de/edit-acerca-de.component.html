<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="persona">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" name="Apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                   
                    <button class="btn btn-primary" >
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
    </section>
